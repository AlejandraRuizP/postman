<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="postman.css">
    <title>Postman</title>
</head>
<body>
   <div class="container">
    <div id="history">
    </div>
   <div id="data">
    <div id="action">
        <select name="verb" id="verb">
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
            <option value="GET">GET</option>
        </select>
        <div id="input">
            <input type="text" name="" id="url" placeholder="api/url.com">
        </div>
        <div id="btn-enviar">
            <button id="btn-send">Enviar</button>
        </div>
   </div>

    <div id="header">
        <textarea name="" id="datos-post" cols="100" rows="15" placeholder="DATOS JSON" ></textarea>
    </div>
    <div id="respuesta">
        <textarea name="" id="respuesta-json" cols="100" rows="31" placeholder="RESPUESTA JSON" ></textarea>
    </div>

   </div>
   </div>

  <script src="postman.js"></script>
</body>
</html>
